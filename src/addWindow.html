<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add song</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div>
                <label for="">Enter song</label>
                <input type="text" name="song" id="song" autofocus>
            </div>
            <button type="submit" class="btn waves-effect waves-light">add song</button>
        </form>
    </div>
    

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const song = document.querySelector('#song').value;
            ipcRenderer.send('song:add', song);
        }
    </script>
</body>
</html>
